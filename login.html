<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowify - Login/Sign Up</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="login-container">
        <!-- Login Form -->
        <div class="form-box" id="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required><br>
                <input type="password" id="loginPassword" placeholder="Password" required><br>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a></p>
            <p id="loginError" style="color:red;"></p>
        </div>

        <!-- Sign Up Form -->
        <div class="form-box sign-up-box nope" id="signup-box">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <input type="text" id="signupName" placeholder="Full Name" required><br>
                <input type="email" id="signupEmail" placeholder="Email" required><br>
                <input type="password" id="signupPassword" placeholder="Password" required><br>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
            <p id="signupError" style="color:red;"></p>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
